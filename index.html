<!DOCTYPE html>
<head>
    <!-- Title of the Page -->
    <title>To-Do App</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./add.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Heading -->
        <h1 class="header">To-Do App</h1>
        <!-- Input Section -->
        <div class="input-section">
            <!-- To get Input -->
            <input type="text" id="add" placeholder="Add task">
            <!-- Add btn -->
            <img src="./add.svg" class="add-btn" />
        </div>
        <!-- Divider -->
        <hr>
        <!-- List of Task -->
        <ul id="list">
            <!-- <li class="list-item">
                <input type="checkbox" id=12345 >
                <label for="12345">Permanent</label>
                <img src="./cross.png" class="delete" data-id=12345 />
            </li> -->
        </ul>
        <!-- Count of Tasks -->
        <span id="count">Total Tasks : 0</span>
    </div>

    <!-- Popup : For notfications -->
    <div id="popup-box" class="modal">
        <!-- Popup content -->
        <div class="content">
            <!-- Popup text -->
            <h3 id="context-text" style="color: green;">
            </h3>
            <a href="#" 
               class="box-close">
                Ã—
            </a>
        </div>
    </div>

    <!-- Internal JS -->
    <script src="./index.js"></script>
</body>
</html>
